<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="login-container">
        <h2>Welcome!</h2>
        <form action="your_login_script.php" method="post">
            <div class="input-group">
                <input type="text" name="username" id="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-group" style="margin-bottom: 10px;">
                <input type="password" name="password" id="password" required>
                <label for="password">Password</label>
                <span class="toggle-password" onclick="togglePassword()"><i class="bi bi-eye"
                        id="toggleIcon"></i></span>
            </div>
            <a href="#" style="float: left; margin-bottom: 25px; font-size: small">forgot password or username?</a>
            <button type="submit" name="submit">Login</button>
            <p class="created">Created by Rakha Adhiwidya</p>
        </form>
    </div>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById('password');
            var passwordIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('bi-eye');
                passwordIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('bi-eye-slash');
                passwordIcon.classList.add('bi-eye');
            }
        }
    </script>
</body>

</html>
